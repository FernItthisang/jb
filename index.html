  <script>
    function activateARWithTracking() {
      const modelViewer = document.querySelector('model-viewer');
      modelViewer.activateAR();
      
      // Make model follow camera automatically
      modelViewer.addEventListener('ar-status', function(event) {
        if (event.detail.status === 'ar-tracking') {
          // Model is now tracking with camera
          console.log('AR tracking active');
        }
      });
      
      // Disable manual interaction
      modelViewer.addEventListener('load', function() {
        modelViewer.cameraControls = false;
      });
    }
  </script>
