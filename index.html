<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bakery AR Menu</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8f0;
      text-align: center;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      background: #f5f5f5;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #f4c17a;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ü•ê Butter Croissant</h1>
  <p>See the real size in your room or on your plate!</p>

  <model-viewer 
  src="https://drive.google.com/uc?export=download&id=1r2ho_dspHgcylxEQcNgI_taPKzP9bZM7"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  alt="A 3D model of a croissant">
</model-viewer>

  <button onclick="document.querySelector('model-viewer').activateAR();">
    See in Your Space
  </button>

</body>
</html>
